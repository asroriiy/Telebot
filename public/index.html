<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahalla Yoshlar Portali</title>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --success: #27ae60; --bg: #f4f7f6; --white: #ffffff; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; align-items: center; }
        header { background: var(--primary); color: white; width: 100%; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; cursor: pointer; }
        .container { width: 95%; max-width: 600px; background: white; margin: 20px; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button { padding: 12px; border: none; border-radius: 5px; background: var(--accent); color: white; font-weight: bold; cursor: pointer; }
        input, select, textarea { width: 100%; padding: 10px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .hidden { display: none; }
        .murojaat-btn { background: var(--success); grid-column: span 2; margin-top: 10px; }
        .card { background: #f9f9f9; border-left: 4px solid var(--accent); padding: 10px; margin-bottom: 10px; font-size: 0.9rem; white-space: pre-wrap; }
        header div { display: flex; gap: 10px; align-items: center;}
        header img { height: 40px; width: auto; border-radius: 5px;}
    </style>
</head>
<body>
<header>
    <div onclick="showMenu('main')"> <img src="./logo.png" alt=""> Mahalla Portali</div>
    <div id="header-user-name" onclick="handleProfileClick()">Kirish</div>
</header>

<div class="container">
    <div id="main-menu" class="menu-grid">
        <button onclick="showMenu('mahallalar')">üìç Mahallalar</button>
        <button onclick="showMenu('loyihalar')">üöÄ Loyihalar</button>
        <button class="murojaat-btn" onclick="checkAuthAndShow('murojaat')">‚úçÔ∏è Murojaat yo'llash</button>
    </div>

    <div id="mahallalar-menu" class="hidden">
        <h3>Mahallalar va Mas'ullar</h3>
        <div id="mahallalar-list"></div>
        <button onclick="showMenu('main')" style="width:100%; margin-top:10px; background:#95a5a6">Orqaga</button>
    </div>

    <div id="loyihalar-menu" class="hidden">
        <h3>Yoshlar Loyihalari</h3>
        <div id="loyihalar-list"></div>
        <button onclick="showMenu('main')" style="width:100%; margin-top:10px; background:#95a5a6">Orqaga</button>
    </div>

    <div id="login-menu" class="hidden">
        <input type="tel" id="login-phone" placeholder="Telefon (998...)">
        <input type="password" id="login-pass" placeholder="Parol">
        <button onclick="login()" style="width:100%">Kirish</button>
        <p onclick="showMenu('register')" style="text-align:center; color:blue; cursor:pointer">Ro'yxatdan o'tish</p>
    </div>

    <div id="register-menu" class="hidden">
        <input type="tel" id="reg-phone" placeholder="998901234567">
        <button onclick="sendOTP()" style="width:100%">Kod yuborish</button>
        <div id="otp-section" class="hidden">
            <input type="number" id="reg-otp" placeholder="Kod">
            <input type="text" id="reg-name" placeholder="F.I.SH">
            <input type="password" id="reg-pass" placeholder="Yangi parol">
            <button onclick="verifyAndRegister()" style="width:100%; background:var(--success)">Tasdiqlash</button>
        </div>
    </div>

    <div id="murojaat-menu" class="hidden">
    <h3>‚úçÔ∏è Yangi murojaat</h3>
    <form id="complaintForm">
        <select id="user-mahalla" required>
            <option value="">Mahallani tanlang</option>
        </select>
        
        <textarea id="comp-text" placeholder="Muammo haqida batafsil yozing..." rows="4" required></textarea>
        
        <label>Rasm yoki Video biriktirish (ixtiyoriy):</label>
        <input type="file" id="comp-file" accept="image/*,video/*">
        
        <button type="submit" style="width:100%; background:var(--success); margin-top:10px;">Yuborish</button>
    </form>
    <button onclick="showMenu('main')" style="width:100%; margin-top:10px; background:#95a5a6">Orqaga</button>
    </div>

    <div id="profile-panel" class="hidden">
        <h3 id="panel-name"></h3>
        <button onclick="logout()" style="width:100%; background:red">Chiqish</button>
        <button onclick="showMenu('main')" style="width:100%; margin-top:10px; background:#95a5a6">Orqaga</button>
    </div>
</div>

<script>
    let currentUser = JSON.parse(localStorage.getItem('portalUser'));
    const menus = ['main-menu','login-menu','register-menu','murojaat-menu','profile-panel','mahallalar-menu','loyihalar-menu'];

    function showMenu(id) {
        menus.forEach(m => document.getElementById(m).classList.add('hidden'));
        const target = id.includes('-') ? id : id + '-menu';
        document.getElementById(target).classList.remove('hidden');
    }

    async function loadData() {
        const res = await fetch('/api/data');
        const data = await res.json();
        const mList = document.getElementById('mahallalar-list');
        const mSelect = document.getElementById('user-mahalla');
        
        mList.innerHTML = '';
        Object.keys(data.contactData).sort().forEach(name => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<strong>${name}</strong><br>${data.contactData[name]}`;
            mList.appendChild(card);
            const opt = document.createElement('option');
            opt.value = name; opt.innerText = name;
            mSelect.appendChild(opt);
        });

        const lList = document.getElementById('loyihalar-list');
        lList.innerHTML = '';
        Object.entries(data.loyihalarHaqida).forEach(([title, info]) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<strong>${title}</strong><br>${info.info}`;
            lList.appendChild(card);
        });
    }

    function checkAuthAndShow(menu) { currentUser ? showMenu(menu) : showMenu('login'); }
    function handleProfileClick() { if(currentUser) { document.getElementById('panel-name').innerText = currentUser.fullname; showMenu('profile-panel'); } else showMenu('login'); }

    async function sendOTP() {
        const phone = document.getElementById('reg-phone').value;
        await fetch('/api/send-otp', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({phone}) });
        document.getElementById('otp-section').classList.remove('hidden');
    }

    async function verifyAndRegister() {
        const fullname = document.getElementById('reg-name').value;
        const phone = document.getElementById('reg-phone').value;
        const res = await fetch('/api/register', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({phone, fullname}) });
        const data = await res.json();
        localStorage.setItem('portalUser', JSON.stringify(data.user));
        location.reload();
    }

    async function login() {
        const phone = document.getElementById('login-phone').value;
        const res = await fetch('/api/login', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({phone}) });
        const data = await res.json();
        localStorage.setItem('portalUser', JSON.stringify(data.user));
        location.reload();
    }

    document.getElementById('complaintForm').onsubmit = async (e) => {
    e.preventDefault();
    
    // FormData obyektini yaratamiz
    const formData = new FormData();
    formData.append('fullname', currentUser.fullname);
    formData.append('phone', currentUser.phone);
    formData.append('mahalla', document.getElementById('user-mahalla').value);
    formData.append('text', document.getElementById('comp-text').value);
    
    // Faylni biriktiramiz
    const fileInput = document.getElementById('comp-file');
    if (fileInput.files[0]) {
        formData.append('file', fileInput.files[0]);
    }

    // MUHIM: Headers qismidan 'Content-Type'ni olib tashlaymiz (brauzer o'zi FormData uchun to'g'rilaydi)
    const res = await fetch('/api/murojaat', { 
        method: 'POST', 
        body: formData 
    });

    if(res.ok) { 
        alert("Murojaatingiz qabul qilindi!"); 
        showMenu('main'); 
        e.target.reset(); // Formani tozalash
    } else {
        alert("Xatolik yuz berdi!");
    }
};

    function logout() { localStorage.removeItem('portalUser'); location.reload(); }
    if(currentUser) document.getElementById('header-user-name').innerText = currentUser.fullname;
    loadData();
</script>
</body>
</html>
